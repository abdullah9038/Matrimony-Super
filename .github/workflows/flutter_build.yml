name: Flutter CI - Build APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'  # âœ… <-- Explicit stable version
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Get dependencies
        run: flutter pub get

      - name: ðŸ§± Build debug APK
        run: flutter build apk --debug

      - name: ðŸš€ Build release APK
        run: flutter build apk --release

      - name: ðŸ“¤ Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Matrimony-Super-APKs
          path: build/app/outputs/flutter-apk/*.apk
